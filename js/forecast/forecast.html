<a ui-sref="current"> Current Weather </a>

<div class="forecast-container">
<h1>{{city}}</h1>
	
</div>
<div ng-repeat="day in weather.daily.data">
	<p>{{convertDate(day.time) | date: "EEEE M/d"}}</p><p>{{day.summary}}</p>
	<p>Hi: {{day.temperatureMax}}</p>
	<p>Lo: {{day.temperatureMin}}</p>
	<hr>

</div>
