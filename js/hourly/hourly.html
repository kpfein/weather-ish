<div class="hourly-container">
	<div class="city">
		<h1>{{city}}</h1>
	</div>

	<div>
		<div id="summary">{{w.hourly.summary}}</div>
		<hr>
		<div id="hourly-columns">
	<!-- time -->
			<div class="time">TIME
				<div ng-repeat="w in w.hourly.data">
					<div class="time">{{convertDate(w.time) | date: "h a"}}</div>
				</div>
			</div>
	<!-- cond -->
			<div class="cond">COND
				<div ng-repeat="w in w.hourly.data">
					<div class="cond">{{w.summary}}</div>
				</div>
			</div>
	<!-- temp -->
			<div class="temp">TEMP
				<div ng-show="!toggleUnits" ng-repeat="w in w.hourly.data">
					<div class="temp">{{round(w.temperature)}}°F</div>
				</div>

				<div ng-show="toggleUnits" ng-repeat="w in w.hourly.data">
					<div class="temp">{{celsius(w.temperature)}}°C</div>
				</div>
			</div>
	<!-- precip -->
			<div class="precip">PRECIP
				<div ng-repeat="w in w.hourly.data">
					<div class="precip">{{percentage(w.precipProbability)}}%</div>
				</div>
			</div>
		</div>		
	</div>	
</div>
